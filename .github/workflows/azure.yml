name: Azure CI/CD

on:
  push:
    branches:
      - master
    paths-ignore:
      - "README.md"
      - ".gitignore"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_SERVICE_PRINCIPAL }}
      - name: 'Deploy infrastructure'
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RG }}
          template: ./azuredeploy.bicep
          parameters: ./azuredeploy.parameters.json
          failOnStdErr: false
          deploymentMode: Complete
      # Building outside the container is necessary because java is required
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Deps
        run: npm ci
      - name: Zip
        run: '(cd public && zip -r ../app.zip .)'
      - name: Deploy Azure Web App
        id: deploywebapp
        uses: azure/CLI@v1
        with:
          azcliversion: 2.30.0
          inlineScript: az webapp deploy --resource-group ${{ secrets.AZURE_RG }} --name aktamosjsbattle --src-path app.zip
